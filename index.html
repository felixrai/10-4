<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Gastos</h1>

    
    <form id="expense-form">
        <label for="expense-name">Categoria:</label> 
        <input type="text" id="expense-name" required> <br> <br>
        
        <label for="expense-amount">Valor:</label> 
        <input type="number" id="expense-amount" required>
        
       
    </form>

    
    <table id="expense-table">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody> <br>
            
        </tbody>
    </table> <br>

    <div id="container">

        <div id="divleft">
    <button type="button" id="calculate-summary" >Calcular Resumo</button>

</div>
        
<div id="divright">
    <button type="button" id="add-expense">Adicionar</button>
</div>

</div>  <br>
    
    <div id="summary"></div>

    
    <script src="gasto.js"></script>
</body>
</html>
